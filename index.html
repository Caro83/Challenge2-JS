<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro</title>
</head>
<body>
	<h1>Pomodoro Timer</h1>
	<p id="timer">00:00</p>
	<button type="button" id="work">Work 25min</button>
	<button type="button" id="break-5">Break 5min</button>
	<button type="button" id="break-15">Break 15min</button>
	<br>
	<button type="start" id="start">Start</button>
	<button type="button" id="stop">Stop</button>
	<button type="button" id="reset">Reset</button>

	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/pomodoro.js"></script>
</body>
</html>
