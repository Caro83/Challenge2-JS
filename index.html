<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.css" >
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css" >
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" >
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico"> 
	<title>Pomodoro</title>
</head>
<body>
	
	<div class="container">
		<h1>Pomodoro Timer</h1>
		<div class="row">
			<div class="col-xs-12">
			<p>Nous sommes le <span id="day"></span>/<span id="month"></span>/<span id="year"></span> 
		. Il est <span id="nowHour"></span>:<span id="nowMinute"></span>:<span id="nowSecond"></span></p>
			</div>
		</div>

		<div class="row timerDisplay">
			<div class="col-xs-12">
				<div id="timer">00:00</div>
			</div>
		</div>

		<div class="row option">
			<button type="button" id="work" class="col-xs-4">WORK 25min</button>
			<button type="button" id="break-5" class="col-xs-4">BREAK 5min</button>
			<button type="button" id="break-15" class="col-xs-4">BREAK 15min</button>
		</div>

		<div class="row action">
			<button type="start" id="start" class="col-xs-4"><i class="fa fa-chevron-right"></i></button>
			<button type="button" id="stop" class="col-xs-4"><i class="fa fa-pause"></i></button>
			<button type="button" id="reset" class="col-xs-4"><i class="fa fa-stop"></i></button>
		</div>
	</div>

	<audio id="soundForest">
		<source src="assets/sound/forest.mp3"></source>
	</audio>
	
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript" src="assets/js/pomodoro.js"></script>
</body>
</html>
